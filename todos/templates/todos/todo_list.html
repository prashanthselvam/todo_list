<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todos/style.css' %}">
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .completed { text-decoration: line-through; color: #888; }
        form.inline { display: inline; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form method="post" action="" style="margin-bottom: 1em;">
        {% csrf_token %}
        <input type="text" name="text" placeholder="Add a new todo" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li>
                <form method="post" action="{% url 'toggle_todo' todo.id %}" class="inline">
                    {% csrf_token %}
                    <button type="submit">{% if todo.completed %}Undo{% else %}Done{% endif %}</button>
                </form>
                <span class="{% if todo.completed %}completed{% endif %}">{{ todo.text }}</span>
                <form method="post" action="{% url 'delete_todo' todo.id %}" class="inline">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% empty %}
            <li>No todos yet!</li>
        {% endfor %}
    </ul>
</body>
</html>
